<ion-content class="ion-padding">
  <h1>REGISTER</h1>

  <ion-input label="Name"></ion-input>
  <ion-input label="Email"></ion-input>
  <ion-input label="Password" type="password"></ion-input>

  <ion-button expand="block">Create Account</ion-button>

  <ion-button fill="clear" expand="block" (click)="goLogin()">
    Back to Login
  </ion-button>
</ion-content>
