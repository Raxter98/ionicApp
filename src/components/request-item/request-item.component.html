<div class="request-card">

  <img [src]="photo" class="avatar" />

  <div class="info">
    <div class="top-line">
      <h2>{{ name }}</h2>
      <h3>{{ role }}</h3>
    </div>

    <div class="rating">
      <span class="rating-number">{{ rating }}</span>
      <span class="stars">★★★★★</span>
    </div>

    <p class="desc">{{ description }}</p>
  </div>

</div>
